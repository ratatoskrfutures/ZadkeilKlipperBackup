[temperature_fan _Electronics_Inlet_Fan_A]
sensor_type: temperature_combined
sensor_list: temperature_sensor Manta_M8P, temperature_sensor CB1
combination_method: mean
maximum_deviation: 999
pin: PF7                      #Set this to your fan pin
max_temp: 80.0                #Set below 85C, Pi3+ MCU can be damaged at 85C
target_temp: 42.0             #Set this to your preferred running temperature
min_temp: 0
shutdown_speed: 1.0
kick_start_time: 0.25
max_speed: 1.0
min_speed: 0.1
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0